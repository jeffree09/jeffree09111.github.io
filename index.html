<!doctype html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
<script type="text/javascript">
</script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
      h3{
        font-size: 1.17em;
        line-height: 1.4;
        font-weight: bold;
        margin: 2px;
      }
      hr{
        margin: 1px;
      }
      html,body{
        width: 100%;
        height: 100%;
        margin: 0px;
      }
      .map{
        height: 60%;
        width: 60%;
        float: middle;
      }
   #mapDiv .amap-indoormap-floorbar-control{bottom:10%}
    </style>
    <title>室内地图</title>
  </head>
  <body>
    <div id="mapDiv" class="map" tabindex="0"></div>
    <script type="text/javascript" src='http://webapi.amap.com/maps?v=1.3&key=ed148a17ebb5144b2401a70a00677f04&plugin=AMap.ToolBar'></script>
    <script type="text/javascript">
       
         var indoorMap;
         AMap.plugin(['AMap.IndoorMap'], function() {
        var indoorMap = new AMap.IndoorMap({alwaysShow:true});
        //设定在没有矢量底图的时候也显示，默认情况下室内图仅在有矢量底图的时候显示
        var map = new AMap.Map('mapDiv', {
            resizeEnable: true,
            showIndoorMap:false,//隐藏地图自带的室内地图图层
            layers:[indoorMap,new AMap.TileLayer()]
         });
        indoorMap.showIndoorMap('B000A856LJ');
      });
    </script>

  </body>
  
</html>
